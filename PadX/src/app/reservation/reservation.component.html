<header class="masthead-reservation">
  <div id="booking" class="reservation">
    <div class="container">
      <div class="row">
        <div class="col-md-5 col-sm-6 col-xl-5">
          <div class="booking-cta">
            <h1><strong><span>Realiza tu reserva de pista</span></strong></h1>
            <p>Ingresa tu fecha programada de reserva como el n&uacute;mero de pista y verifica la disponibilidad de la
              misma
              <br/>Recuerda que solo puedes tener tres reservas activas.</p>
          </div>
        </div>
        <div class="col-md-6 col-sm-5 col-xl-6 col-md-offset-1">
          <div class="booking-form">
            <form>
              <div class="row">
                <div class="col-md-12 col-sm-12">
                  <div class="form-group">
                    <span class="form-label">Pista</span>
                    <select class="form-control" id="courtSelection" [(ngModel)]="reservation.courtId">
                      <option value="1">Pista 1</option>
                      <option value="2">Pista 2</option>
                      <option value="3">Pista 3</option>
                      <option value="4">Pista 4</option>
                    </select>
                    <span class="select-arrow"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <div class="form-group">
                    <span class="form-label">Fecha</span>
                    <input class="form-control" type="date" required>
                  </div>
                </div>
                <div class="col-md-6 col-sm-6">
                  <div class="form-group">
                    <span class="form-label" id="schedule" [(ngModel)]="hour">Horario</span>
                    <select class="form-control">
                      <option value="10">10:00</option>
                      <option value="11">11:00</option>
                      <option value="12">12:00</option>
                      <option value="13">13:00</option>
                      <option value="14">14:00</option>
                      <option value="15">15:00</option>
                      <option value="16">16:00</option>
                      <option value="17">17:00</option>
                      <option value="18">18:00</option>
                      <option value="19">19:00</option>
                      <option value="20">20:00</option>
                      <option value="21">21:00</option>
                    </select>
                    <span class="select-arrow"></span>
                  </div>
                </div>
              </div>
              <div class="form-btn">
                <button class="submit-btn">Book Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
