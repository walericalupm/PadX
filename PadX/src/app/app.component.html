    <a class="navbar-brand js-scroll-trigger" href="">PadX</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav text-uppercase ml-auto">
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#servicios">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#instalaciones">Instalaciones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#instructores">Instructores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#contactanos" routerLink="reservation">Contactanos</a>
        <li class="nav-item">
          <a *ngIf="existToken" class="nav-link js-scroll-trigger" routerLink="reservation">Reservar</a>
          <a *ngIf="!existToken" class="nav-link js-scroll-trigger isDisable">Reservar</a>
        </li>
        <li [hidden]="existToken" class="nav-item">
          <a id="MenuLogin" class="nav-link" routerLink="login">Ingresar</a>

<!-- Modal Logout -->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cerrar Session</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Estas seguro de cerrar sesion?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" id="logout" (click)="logout()">Si</button>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
